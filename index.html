<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- daisyUI  -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<!-- tailwind  -->

<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-3xl mb-6 text-center">Hunting Phone</h2>
    </header>



    <main class="max-w-7xl mx-auto">

        <section>
            <div>
                <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs mb-10 mr-2" />
                <button onclick="searchPhone()" class="btn btn-success">Search</button>

            </div>
        </section>
        <section>
            <div id="spinner-container" class="flex justify-center my-5 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
              
            </div>
            <div id="btn-show" class="text-center justify-center mt-10 mb-4 hidden">
                <button onclick="handleShow()"  class="btn btn-success ">Show All</button>
            </div>
            
        </section>
        <!-- show details modal  -->

        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="show_detail_modal.showModal()">open modal</button>
        <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
            </div>
        </form>
        </dialog>
        
    </main>

    <footer>

    </footer>

    <!-- script  -->

    <script src="./js/phone.js"></script>
</body>
</html>
